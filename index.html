<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Playfair Display', serif;
  background: #f4f4f4;
  color: #111;
}

/* HERO IMAGE */
.hero {
  height: 60vh;
  background: url("linktree-pic.jpeg") center/cover no-repeat;
  position: relative;
}

/* OVERLAY */
.overlay {
  position: absolute;
  bottom: 0;
  width: 100%;
  padding: 28px 18px;
  text-align: center;
  background: linear-gradient(
    to top,
    rgba(255,255,255,1),
    rgba(255,255,255,0.85),
    rgba(255,255,255,0)
  );
}

/* NAME */
.overlay h1 {
  font-size: 2.4rem;
  letter-spacing: 2px;
  font-weight: 600;
}

/* SOCIAL ICONS */
.socials {
  margin-top: 14px;
}

.socials a {
  margin: 0 12px;
  font-size: 26px;
  transition: 0.3s ease;
}

/* Set icon colors: LinkedIn black, others default */
.fa-instagram { color: #000; }
.fa-threads { color: #000; }
.fa-snapchat { color: #000; }
.fa-linkedin { color: #000; }

.socials a:hover {
  transform: scale(1.2);
  opacity: 0.7;
}

/* LINKS SECTION - removed left/right padding */
.links {
  padding: 36px 0 10px; /* only top and bottom padding */
  width: 100%;
  margin:0;
  background: linear-gradient(
    to bottom,
    rgba(255,255,255,0.85),
    rgba(245,245,245,1)
  );
}

/* BUTTONS */
.btn {
  display: block;
  text-decoration: none;
  text-align: center;
  padding: 16px;
  margin: 16px 0; /* removed horizontal margin to touch edges */
  font-size: 1.05rem;
  letter-spacing: 0.5px;
  color: #111;
  border: 2px solid #000;
  border-radius: 30px;
  background: transparent;
  transition: all 0.35s ease;
}

.btn:hover {
  background: #000;
  color: #fff;
  transform: translateY(-3px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

/* FOOTER */
.footer {
  text-align: center;
  font-size: 0.8rem;
  color: #555;
  padding: 20px 0 28px;
  background: #f5f5f5;
}
</style>
</head>
